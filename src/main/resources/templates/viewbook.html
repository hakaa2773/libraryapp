      <div class="main-panel">
       <div class="content-wrapper">        
          <div class="container-flude">
			<h1 class="display-2"><center><B>View Book</B></center></h1>
			<div th:switch="${book}">
				<h2 th:case="null">Book List Is Empty</h2>
				<div th:case="*">
					<table class="table table-dark table-striped">
						<thead>
						    <tr>
						    	<th>ID</th>
								<th>Name</th>
								<th>ISBM</th>
								<th>Price</th>	
								<th>Number Of Copies</th>
								<th>Category</th>
								<th>Edit</th>	
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="book:${book}">
								<td th:text="${book.book_id}"></td>   
								<td th:text="${book.book_name}"></td>
								<td th:text="${book.isbm}"></td>
								<td th:text="${book.book_price}"></td>
								<td th:text="${book.nuber_of_copies}"></td>
								<td th:text="${book.book_category_name}"></td>
								<td><a th:href="@{/showbook/{id}(id=${book.book_id})}"><i class="bi bi-pencil-square"></i></a></td>
								<td><a th:href="@{/deletebook/{id}(id=${book.book_id})}"><i class="bi bi-trash"style="color:#ff0000"></i></a></td>	
							</tr>
						</tbody>		
					</table>
				</div>
			</div>
			<Button class="btn btn-dark"onclick="location.href='/showaddbook'" type="button">Add New Book</Button>
			</div>      
         </div>
      </div>
